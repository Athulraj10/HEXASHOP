<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="Document_files/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5 p-1">
                <div class="card mb-1">
                    <div class="card-header py-3">
                        <h5 class="mb-1">Delivery Address</h5>
                    </div>
                    <div class="card-body p-1">
                        <form action="/confirmOrder" method="post">
                            
                            <!-- Text input -->
                            <div class="form-outline mb-1">
                                <input type="text" disabled="disabled" id="form7Example3" name="name" class="form-control" value="Athul raj" required="">
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-1">
                                <input type="tel" disabled="disabled" id="form7Example4" name="phone" placeholder="Current number" class="form-control" required="">
                            </div>

                            <!-- Address input -->
                            <div class="d-flex row">
                                <div class="form-outline col-md-8">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Address</th>
                                                <th>City</th>
                                                <th>Landmark</th>
                                                <th>Pincode</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                <tr>
                                                    <td>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item d-flex justify-content-between align-items-center border-bottom px-0">
                                                                <input type="button" name="addressForDelivery" id="cashpayment" value="647d741ea89f748b1f510647" required="">
                                                            </li>
                                                        </ul>
                                                    </td>
                                                    <td style="text-transform: capitalize;">
                                                        Athul raj
                                                    </td>
                                                    <td style="text-transform: capitalize;">
                                                        Anavadhya House kanhilery
                                                    </td>
                                                    <td style="text-transform: capitalize;">
                                                        Mattannur
                                                    </td>
                                                    <td style="text-transform: capitalize;">
                                                        Near kanhilery Bank
                                                    </td>
                                                    <td>
                                                        670702
                                                    </td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                            </div>
                        </form></div>

                    </div>
                    <div class="d-flex align-items-center mx-2 col-md-3 mt-3">
                        <a href="http://localhost:3000/userAddMoreAddress" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAddress">Add
                            Address</a>
                    </div>
                </div>

            <div class="col-md-4 mt-5 pt-1">
                <div class="card mb-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Payment Method</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-bottom px-0">
                                    <label for="cashpayment">Cash on Delivery</label>
                                    <input type="radio" name="cod" id="cashpayment" value="Cash on Delivery" required="">
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-bottom px-0">
                                    <label for="netpayment">Net Banking</label>
                                    <input type="radio" name="netpayment" id="netpayment" value="Net Banking">
                                </li>
                            </ul>
                        </div>
                    </div>    
                    
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Total
                                <span>98808</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Free</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including GST)</p>
                                    </strong>
                                </div>
                                <h4><strong>88888</strong></h4>
                            </li>
                        </ul>

                        <div class="py-2">
                            <input type="submit" id="confirm" class="btn btn-primary btn-sm btn-block" value="Confirm Order">
                            
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>



</body></html>
